<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tab Renamer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Tab Renamer</h1>
    
    <!-- Current URL display -->
    <div class="url-container">
      <p>Current URL: <span id="current-url"></span></p>
    </div>
    
    <!-- Rule type selection -->
    <div class="selection-container">
      <h2>Select Rule Type</h2>
      <div class="options">
        <label>
          <input type="radio" name="rule-type" value="domain" checked>
          <span>By Domain</span>
        </label>
        <label>
          <input type="radio" name="rule-type" value="path">
          <span>By Domain + Path</span>
        </label>
        <label>
          <input type="radio" name="rule-type" value="params">
          <span>By Domain + Path + Parameters</span>
        </label>
      </div>
    </div>
    
    <!-- URL pattern display and customization -->
    <div class="pattern-container">
      <h2>URL Pattern</h2>
      <input type="text" id="pattern-input" class="full-width" readonly>
    </div>
    
    <!-- Title input -->
    <div class="title-container">
      <h2>Custom Title</h2>
      <input type="text" id="title-input" class="full-width" placeholder="Enter your custom title">
    </div>
    
    <!-- Parameters section (visible only for param mode) -->
    <div id="params-section" class="params-container" style="display: none;">
      <h2>URL Parameters</h2>
      <div id="params-list">
        <!-- Parameters will be dynamically added here -->
      </div>
    </div>
    
    <!-- Buttons -->
    <div class="actions-container">
      <button id="save-btn" class="btn primary">Save Rule</button>
      <button id="cancel-btn" class="btn secondary">Cancel</button>
    </div>
    
    <!-- Existing rules section -->
    <div class="rules-container">
      <h2>Existing Rules</h2>
      <div id="rules-list">
        <!-- Rules will be dynamically added here -->
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
