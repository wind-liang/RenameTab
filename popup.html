<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>标签重命名</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>标签重命名</h1>
    
    <!-- Rule type selection -->
    <div class="selection-container">
      <h2>选择规则类型</h2>
      <div class="options">
        <label>
          <input type="radio" name="rule-type" value="domain" checked>
          <span>按域名</span>
        </label>
        <label>
          <input type="radio" name="rule-type" value="path">
          <span>按域名+路径</span>
        </label>
        <label>
          <input type="radio" name="rule-type" value="params">
          <span>按域名+路径+参数</span>
        </label>
      </div>
    </div>
    
    <!-- URL pattern display and customization -->
    <div class="pattern-container">
      <h2>URL 模式</h2>
      <input type="text" id="pattern-input" class="full-width" readonly>
    </div>
    
    <!-- Title input -->
    <div class="title-container">
      <h2>自定义标题</h2>
      <input type="text" id="title-input" class="full-width" placeholder="请输入自定义标题">
    </div>
    
    <!-- Parameters section (visible only for param mode) -->
    <div id="params-section" class="params-container" style="display: none;">
      <h2>URL 参数</h2>
      <div id="params-list">
        <!-- Parameters will be dynamically added here -->
      </div>
    </div>
    
    <!-- Buttons -->
    <div class="actions-container">
      <button id="save-btn" class="btn primary">保存规则</button>
      <button id="cancel-btn" class="btn secondary">取消</button>
    </div>
    
    <!-- Existing rules section -->
    <div class="rules-container">
      <h2>已有规则</h2>
      <div id="rules-list">
        <!-- Rules will be dynamically added here -->
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
