<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>标签页重命名</title>
  <style>
    body {
      width: 360px;
      padding: 15px;
      font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .rule-type {
      display: flex;
      gap: 10px;
    }
    .rule-type label {
      cursor: pointer;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3367d6;
    }
    button.secondary {
      background-color: #5f6368;
    }
    button.secondary:hover {
      background-color: #494c50;
    }
    button.delete-param {
      padding: 4px 8px;
      font-size: 12px;
      background-color: #dc3545;
    }
    button.delete-param:hover {
      background-color: #c82333;
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
    .param-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      background-color: #f8f9fa;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #e9ecef;
      position: relative;
    }
    .param-controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .param-key {
      font-weight: bold;
      min-width: 80px;
      color: #1a73e8;
    }
    .param-value {
      flex-grow: 1;
    }
    .delete-param {
      position: absolute;
      right: -8px;
      top: -8px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #dc3545;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      line-height: 1;
      border: none;
      padding: 0;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .param-group:hover .delete-param {
      opacity: 1;
    }
    .delete-param:hover {
      background-color: #c82333;
    }
    .rules-list {
      margin-top: 16px;
      border-top: 1px solid #eee;
      padding-top: 16px;
    }
    .rule-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .rule-item .rule-info {
      flex-grow: 1;
      margin-right: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .rule-item .rule-actions {
      flex-shrink: 0;
      display: flex;
      gap: 8px;
    }
    .rule-item .rule-actions button {
      padding: 4px 8px;
      font-size: 12px;
      min-width: 48px;
      text-align: center;
    }
    .current-rule {
      background-color: #e8f0fe;
      border-left: 3px solid #4285f4;
    }
    .hidden {
      display: none;
    }
    #save-rule.edit-mode {
      display: none;
    }
    .edit-buttons {
      display: none;
    }
    .edit-buttons.edit-mode {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>标签页重命名</h2>
    
    <div class="rule-type">
      <label><input type="radio" name="rule-type" value="domain" checked> 按域名</label>
      <label><input type="radio" name="rule-type" value="domain-path"> 按域名+路径</label>
      <label><input type="radio" name="rule-type" value="domain-path-params"> 按域名+路径+参数</label>
    </div>
    
    <div class="form-group">
      <label for="url-pattern">网址模式</label>
      <input type="text" id="url-pattern" readonly>
    </div>
    
    <div id="params-container" class="form-group hidden">
      <label>参数设置</label>
      <div id="params-list"></div>
    </div>
    
    <div class="form-group">
      <label for="title">自定义标题</label>
      <input type="text" id="title" placeholder="输入您想要的标题">
    </div>
    
    <button id="save-rule">保存规则</button>
    <div class="edit-buttons">
      <button id="update-rule">更新规则</button>
      <button id="cancel-edit" class="secondary">取消编辑</button>
    </div>
    
    <div class="rules-list">
      <h3>已保存规则</h3>
      <div id="saved-rules"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
